name: Upload Release Asset
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup target
        run: rustup target install wasm32-unknown-unknown
      - name: Setup wasm-bindgen
        run: cargo install -f wasm-bindgen-cli
      - name: Build
        run: cargo build --release --target wasm32-unknown-unknown
      - name: Create out folder
        run: mkdir out
      - name: wasm-bindgen
        run: wasm-bindgen --typescript --out-dir ./out --target web ./target/wasm32-unknown-unknown/release/voties.wasm
      - name: Zip output
        run: zip -r voties_wasm.zip ./out
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./voties_wasm.zip
          asset_name: voties_wasm.zip
          asset_content_type: application/zip
